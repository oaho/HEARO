제 1조 목적
    이 약관은 HearO 앱에서 제공하는 위치기반 서비스 및 기타 관련 서비스와 관련하여,

제 2조 위치 정보 및 마이크 접근 권한

    1. 수집 목적: 사용자의 정확한 위치 정보 및 주변 소음을 통한 비상 상황 감지를 위해 HearO 앱은 사용자의 위치 정보와 마이크에 접근합니다. 사용자는 본 약관에 동의함으로써 이에 동의한 것으로 간주됩니다.
    
    2. 수집 항목: 사용자의 위치 정보, 마이크 접근 및 녹음 파일
    
    3. 보유 및 활용 기간: 사용자의 정보는 비상 상황 감지 시부터 상황 종결 시까지 사용됩니다.
    
    4. 동의 거부 권리 및 불이익: 본 위치 정보 및 마이크 접근 권한에 대한 동의를 거부하실 수 있습니다. 이 경우 HearO 앱의 일부 서비스 이용이 제한될 수 있습니다.

제 3조 메시지 발송

    1. 메시지 발송 목적: HearO 앱은 사용자의 안전을 위해 위험 상황 감지 시, 긴급신고 기관, 설정된 비상연락처로 상황 알림 메시지를 발송합니다. 사용자는 본 약관에 동의함으로써 이에 동의한 것으로 간주됩니다.

    2. 메시지 발송 내용: 발송되는 메시지에는 사용자의 이름, 주소, 실시간 위치 정보와 상황 정보, 그리고 사용자의 의료 정보가 포함될 수 있습니다.

    3. 동의 거부 권리 및 불이익: 본 메시지 발송 기능에 대한 동의를 거부하실 수 있습니다. 이 경우 HearO 앱의 일부 서비스 이용이 제한될 수 있습니다.
    
제 4조 데이터 네트워크/WIFI/GPS 활성화

    본 약관은 HearO 앱의 비상 상황 감지 및 보고를 위해, 
    사용자의 정확한 위치 정보 측정 및 전송을 위해 위치 서비스(GPS, WIFI, 무선 네트워크),
    데이터 네트워크(3G, 4G 등) 등을 자동 활성화 할 수 있습니다.
    데이터 네트워크 활성화 및 이용으로 인해 데이터 이용 요금이 발생할 수 있습니다.
