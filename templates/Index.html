    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">로그인</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <form method="post" action="{% url 'SignIn:login' %}">
                        {% csrf_token %}
                        {% include "form_errors.html" %}
                        <div class="group">
                            <label for="username" class="label">아이디</label>  
                            <input style="border-left: none; border-right: none; border-top: none;" id="username" name="username" type="text" class="input" value="{{ form.username.value|default_if_none:'' }}" data-type="text">
                        </div>
                        <div class="group">
                            <label for="password" class="label">비밀번호</label>
                            <input style="border-left: none; border-right: none; border-top: none;" id="password" name="password" type="password" class="input" value="{{ form.password.value|default_if_none:'' }}" data-type="password">
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="로그인">
                        </div>
                        <div class="foot-lnk">
                            <a href="{% url 'SignIn:pia' %}">회원가입</a>    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
