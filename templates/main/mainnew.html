{% load static %}

{% include "header.html" %}
<!DOCTYPE html>
<html lang="en">
    <style>
        .hearo{
            width: 27.5px;
            height: 27.5px;
        }
        .sos{
            width:35px;
            height:30px;
        }
        .gps{
            width:35px;
            height:35px;
        }
        .switch{
            width:70px;
            height:70px;
        }
        .decision{
            width:75px;
            height:75px;
        }
        .setting{
            width: 30px;
            height: 30px;
        }
        .info{
            width: 30px;
            height: 30px;
        }
        #imageContainer img{
            display: none;
        }
        #imageContainer img.active{
            display: block;
        }
        #sentenceContainer{
            text-align: center;
        }
        
    </style>

    <head>
        <meta charset="utf-8">
        <title>HearO</title>
        <link rel="shortcut icon" href="{% static 'images/hearo_logo_3.png' %}" class="hearo">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Free HTML Templates" name="keywords">
        <meta content="Free HTML Templates" name="description">

        <!-- Favicon -->
        {% comment %} <link href="img/favicon.ico" rel="icon"> {% endcomment %}

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"> 

        <!-- Icon Font Stylesheet -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    </head>

    <div>
    
        <!--
        <div style="text-align:center">
            <h3>상태 : <section id="status">off</section></h3>
        </div>
        -->
        <!-- OnOff Button Start -->
        <div id="imageContainer">
            <img id="sos_on" src="{% static 'img\SOS_on.png'%}" style="width: 25rem;" >
            <img id="sos_off" src="{%static 'img\SOS_off.png'%}"  style="width: 25rem;" class="active">
        </div>
        
        
        <div id="sentenceContainer">
            &nbsp; <p id="blinkk" class="blink vc hc" style="font-size: 15px;">소리를 통해 위급상황을 감지하고 있습니다.</p>
            &nbsp; <p id="blinkkk" class="vc hc active" style="font-size: 15px;">위급상황을 감지하고 싶으면 눌러주세요.</p> 
        </div>
      
        

        <!-- Setting & Info Button Start -->
        <div>
            <img onClick="location.href='Settings.html'" src="https://cdn.icon-icons.com/icons2/1365/PNG/512/settings_89381.png" class="setting">
            <img onClick="location.href='about.html'" src="https://cdn.icon-icons.com/icons2/67/PNG/512/info_13213.png" class="info">
    
        </div> 

        <!-- Setting & Info Button End -->
        
    </div>
    {% comment %} <div> {% include "app/location.html" %} </div> {% endcomment %}


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!--on/off-->
    
    
<script>
      document.addEventListener("DOMContentLoaded", function() {

        /*웹페이지 열었을 때*/
                    $("#sos_off").show();
                    $("#sos_on").hide();
                    $("#blinkkk").show();
                    $("#blinkk").hide();
                    
 
                    /*on을 클릭했을 때 off를 보여줌*/
                    $("#sos_on").click(function(){
                        $("#sos_on").hide();
                        $("#sos_off").show();
                        $("#blinkk").hide();
                        $("#blinkkk").show();
                        document.getElementById("status").innerHTML = "off";
                    });
    
                    /*off를 클릭했을 때 on을 보여줌*/
                    $("#sos_off").click(function(){
                        $("#sos_on").show();
                        $("#sos_off").hide();
                        $("#blinkkk").hide();
                        $("#blinkk").show();
                        document.getElementById("status").innerHTML = "on";
                    });



      });
    </script>
</html>
